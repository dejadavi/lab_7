<!DOCTYPE html>
<html>
<head>
    <title>Swag Shop</title>

    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header content"> Flo-Cery  </div>
        <div class="main content ui">

                <div id="0" class="food_button b1" 
                    draggable="true"

                    Apple
                </div>
                <div  draggable="true"
                    onDragStart="event.dataTransfer.setData('text/plain',null)" id="1" class="food_button b2">Orange</div>
                <div  draggable="true"
                    onDragStart="event.dataTransfer.setData('text/plain',null)" id="2" class="food_button b3">Pear</div>
                <div  draggable="true"
                    onDragStart="event.dataTransfer.setData('text/plain',null)" id="3" class="food_button b4">Grape</div>
            </div>
            <div id="panel2" class="panel">
            <div class="bd"><button type="button" onclick="" data-id="" class="dropable"></button></div>
            <div class="bd"> <button data-id="" class="dropable"></button></div>
             <div class="bd">    <button data-id="" class="dropable"></button></div>
            
            </div>
            <div  id="total" class="panel panel3"></div>


        </div>
    </div>
    
</body>
</html>
